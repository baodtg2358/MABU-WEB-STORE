<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MABU STORES</title>
    <link rel="icon" th:href="@{/img/logowhite.jpg}" type="image/x-icon">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Bootstrap CSS-->
    <script th:src="@{/jquery/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/jquery/jquery.serializejson.js}" type="text/javascript"></script>
    <script th:src="@{/lib/js/bootstrap.min.js}" type="text/javascript"></script>
    
    <!--Bootstrap JS-->
    <link th:href="@{/lib/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	
	<script th:src="@{/js/login.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
 
    <div class="container">
        <section id="formHolder">
           <div class="row">
              <!-- Brand Box -->
              <div class="col-sm-6 brand">
                 <p class="logo">WE MAKE YOUR STYLES</p>
     
                 <div class="heading">
                  <a href="/HomePage"> <img th:src="@{img/logowhite.jpg}" width="450px" height="450px" alt=""></a>
                 </div>
     
                <div th:if="${param.error}">
		                    <div class="alert alert-danger">
		                        Invalid username or password.
		                    </div>
		                </div> 
                 </div>
              <!-- Form Box -->
              <div class="col-sm-6 form">
     
                 <!-- signup Form -->
                 <div class="signup form-peice switched">
                   <form class="signup-form" id="signup-form" method="post" >
     
                       <div class="form-group">
                          <label for="name">Full Name</label>
                          <input type="text" name="fullName" id="name" class="name" >
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="email">Email Adderss</label>
                          <input type="email" name="email" id="email" class="email" >
                          <span class="error"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="phone">Phone Number - <small>Optional</small></label>
                          <input type="text" name="phoneNumber" id="phone" >
                       </div>
     
                       <div class="CTA">
                          <input type="submit" value="Signup Now" id="submit">
                          <a href="#" class="switch">I'm a Maber</a>
                       </div>
                    </form>
                 </div><!-- End Login Form -->
     
     
                 <!-- Login Form -->
                 <div class="login form-peice">
                     <form class="login-form" th:action="@{/login}" method="post">
                       <div class="form-group">
                          <label for="loginemail">Email Adderss</label>
                          <input type="email" name="username" id="loginemail" required>
                          <span class="text-danger" id="err-msg"></span>
                       </div>
     
                       <div class="form-group">
                          <label for="loginPassword">Password</label>
                          <input type="password" name="password" id="loginPassword" required>
                       </div>
     					
                       <div class="CTA">
                          <input type="submit" value="Login">
                          <a href="#" class="switch">Become a Maber <i class="fa fa-heart" aria-hidden="true"></i></a>
                         
                       </div>
                       <div>
                       
                       <div style="text-align: center; margin-top: 25px">
	                <p>or login with</p>
	                <a th:href="@{/oauth2/authorization/google}"><img src="img/logo_google.png" alt="" style="width: 8%;"></a>
	                </div>
                   <div style="display: right; margin-top: 25px">
                     
                     <input href="#" type="button" class="text-primary" id="btn-forgot" style="border: none; text-align: right;" value="Forgot Password?"></input>
                     </div>
	            </div>
                    </form>
                 </div><!-- End Signup Form -->
              </div>
           </div>  
        </section>
     </div>
</body>
</html>
